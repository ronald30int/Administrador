<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            font-size: 24px;
        }
        .chart {
            margin: 20px 0;
            height: 300px;
            background: url('emp.jpg') no-repeat center center;
            background-size: cover;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            flex: 1;
            margin: 10px;
            padding: 15px 0;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.buy {
            background-color: #007bff;
        }
        .btn.sell {
            background-color: #dc3545;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .modal-content p, .modal-content input {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .close-btn, .submit-btn, .copy-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .submit-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <header>Compre minha ação por 1,99</header>
    <div class="container">
        <div class="chart" id="chart">
            <!-- Gráfico ilustrativo -->
        </div>
        <div class="buttons">
            <button class="btn buy" onclick="openBuyModal()">Comprar</button>
            <button class="btn sell" onclick="openSellModal()">Vender</button>
        </div>
    </div>

    <!-- Modal de Compra -->
    <div class="modal" id="buyModal">
        <div class="modal-content">
            <h2>Chave Pix para Pagamento</h2>
            <p>Chave Pix: <strong id="pixKey">00020126360014BR.GOV.BCB.PIX0114+559898178095352040000530398654041.995802BR5908Contador6008Sao Luis62100506Crypto6304313D</strong></p>
            <button class="copy-btn" onclick="copyPixKey()">Copiar Chave Pix</button>
            <button class="close-btn" onclick="closeModal('buyModal')">Fechar</button>
        </div>
    </div>

    <!-- Modal de Venda -->
    <div class="modal" id="sellModal">
        <div class="modal-content">
            <h2>Reembolso</h2>
            <p>Digite sua chave Pix para receber o reembolso:</p>
            <input type="text" id="userPixKey" placeholder="Digite sua chave Pix">
            <button class="submit-btn" onclick="submitRefund()">Solicitar Reembolso</button>
            <button class="close-btn" onclick="closeModal('sellModal')">Fechar</button>
        </div>
    </div>

    <footer>© 2025 Roni Coin. Todos os direitos reservados.</footer>

    <script>
        // Função para abrir o modal
        function openBuyModal() {
            document.getElementById('buyModal').style.display = 'flex';
        }

        function openSellModal() {
            document.getElementById('sellModal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Função para copiar a chave Pix
        function copyPixKey() {
            const pixKey = document.getElementById('pixKey').textContent;
            navigator.clipboard.writeText(pixKey).then(() => {
                alert('Chave Pix copiada para a área de transferência!');
            }).catch(err => {
                console.error('Erro ao copiar chave Pix: ', err);
            });
        }

        // Função para processar o reembolso
        function submitRefund() {
            const userPixKey = document.getElementById('userPixKey').value.trim();
            if (userPixKey === '') {
                alert('Por favor, digite sua chave Pix.');
                return;
            }
            alert('Seu dinheiro estará de volta na sua conta em breve!');
            closeModal('sellModal');
        }
    </script>
</body>
</html>
