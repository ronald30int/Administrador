<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .info {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .info p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #4CAF50;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #E8F5E9;
        }
    </style>
</head>
<body>
    <h1>Servidor Minecraft</h1>
    <div class="info">
        <p><strong>Endere√ßo:</strong> play.meu.com</p>
        <p><strong>Porta:</strong> 10232</p>
    </div>
    <a href="minecraft://?addExternalServer=MeuServidor|play.meu.com:10232" class="button">Entrar no Servidor</a>
</body>
</html>
